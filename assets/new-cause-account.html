<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>::::</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--==========================First page start here!=====================-->
<section class='causes-create'>
	<div class='head-bar'><!--=====Head Bar!================-->
		<div class='container-fluid'>
			<div class='row align-items-center'>
				<div class='col-sm-3'>
					<div class='clyc-box'>
					<a href='#'>
						<img src='images/logo-small.png' />
						<span>Causes</span>
					</a>
				</div>
				</div>
				<div class='col-sm-6'>
					<h1>Create New Institution Account</h1>
				</div>
			</div>
		</div>
	</div><!--=====Head Bar!================-->
	
	<div class='c-account com50'>
		<div class='container-fluid'>
			<div class='row justify-content-center'>
				<div class='col-sm-6'>
					<form method='post' class='create-form'>
						<div class='form-row'>
							<label class='col-sm-4'>Institution</label>
							<div class='col-sm-8'><input type='text' class='form-control' /></div>
						</div>
						<div class='form-row'>
							<label class='col-sm-4'>Institution's Logo<br /> <small>(PNG less then 100kb)</small></label>
							<div class='col-sm-8'><input type='file' class='form-control' /></div>
						</div>
						<div class='form-row'>
							<label class='col-sm-4'>Your Name</label>
							<div class='col-sm-8'><input type='text' class='form-control' /></div>
						</div>
						<div class='form-row'>
							<label class='col-sm-4'>Your Email</label>
							<div class='col-sm-8'><input type='text' class='form-control' /></div>
						</div>
						<div class='form-row'>
							<label class='col-sm-4'>Confirm your email</label>
							<div class='col-sm-8'><input type='text' class='form-control' /></div>
						</div>
						<div class='button-group'>
							<label class='col-sm-4'>&nbsp;</label>
							<button type='button' class='btn create-btn'>Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>

</body>
</html>
